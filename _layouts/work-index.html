---
layout: default
---

{% for work_page_name in site.data.work %}
  {% assign work_page_path = work_page_name | prepend: 'work/' | append: '.md' %}
  {% assign work_page = site.pages | where: 'path', work_page_path | first %}
  {% if work_page %}
    <div>
      <a href="{{ site.baseurl }}{{ work_page.url }}">
        {{ work_page.title }}
      </a>
    </div>
  {% endif %}
{% endfor %}
